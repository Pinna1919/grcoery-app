<!DOCTYPE html>
<html>
<head>
  <title>Login - Grocery App</title>

  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK (Modular version for Firebase v10+) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <!-- Firebase Config and App Script -->
  <script src="firebaseConfig.js"></script> <!-- Your Firebase configuration file -->
  <script src="app.js" defer></script> <!-- Your main app JS file -->
</head>
<body>
  <h2>Login or Sign Up</h2>

  <input type="email" id="email" placeholder="Email" required><br><br>
  <input type="password" id="password" placeholder="Password" required><br><br>

  <!-- Buttons for login and signup -->
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <!-- Error message placeholders -->
  <div id="error-message" style="color: red;"></div> <!-- Error message for UI feedback -->
</body>
</html>
